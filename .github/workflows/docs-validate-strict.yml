name: Docs Validate Strict

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'scripts/validate_docs_strict.py'
      - '.github/workflows/docs-validate-strict.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Strict docs validation
        run: |
          python3 scripts/validate_docs_strict.py
