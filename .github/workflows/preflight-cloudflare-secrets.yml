name: Preflight Cloudflare Secrets

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/preflight-cloudflare-secrets.yml"

permissions:
  contents: write
  issues: write

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Quick check env
        run: |
          test -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" || (echo "Missing CLOUDFLARE_API_TOKEN" && exit 2)
          test -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" || (echo "Missing CLOUDFLARE_ACCOUNT_ID" && exit 3)

      - name: Ping Cloudflare Pages API
        env:
          CF_API: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACC: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          curl -sSf -H "Authorization: Bearer $CF_API" \
            "https://api.cloudflare.com/client/v4/accounts/$CF_ACC/pages/projects" >/dev/null

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write meta-log
        run: |
          echo "- Preflight CF OK: $(date -u +%FT%TZ)" >> docs/_meta/BRIEFING_STATUS_PIPELINE_RUN.md

      - name: Commit meta
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/_meta/BRIEFING_STATUS_PIPELINE_RUN.md
          git commit -m "ops(preflight): CF secrets OK [skip ci]" || true
          git push || true

  on-fail:
    needs: [preflight]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Open Issue (invalid CF secrets)
        uses: actions-ecosystem/action-create-issue@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: "⚠️ Preflight Cloudflare FAILED — revisar secretos"
          body: |
            Falló el preflight de Cloudflare Pages (secrets inválidos o permisos).
            Revisa CLOUDFLARE_API_TOKEN y CLOUDFLARE_ACCOUNT_ID.
            Timestamp: ${{ github.run_id }}
